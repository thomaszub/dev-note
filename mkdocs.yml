site_name: Dev Note
repo_url: https://github.com/thomaszub/dev-note/
nav:
  - Introduction: index.md
  - ...
plugins:
  - awesome-pages
  - search
  - section-index
  - mermaid2
theme:
  name: material
  custom_dir: overrides
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - _config/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3.2.1/es5/tex-mml-chtml.js
